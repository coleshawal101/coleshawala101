<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Character</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="character">
    <div class="eyes eyes1"></div>
    <div class="hair hair1"></div>
    <div class="mouth mouth1"></div>
    <div class="clothes clothes1"></div>
  <div class="character">
  <img id="eye-btn" src="images/Eye 1.png">
  <img id="eye-green" src="images/Eye 2.png" style="display: none;">
</div>

<div class="controls">
  <button class="eye-btn">Eye Option 1</button>
  <button class="eye-green">Eye Option 2</button>
</div>


    <!-- Add buttons for other customizable parameters -->
  </div>
  <div class="character">
    <img id="hair-1" src="images/hair 1.png">
    <img id="hair-2" src="images/hair 2.png" style="display: none;">
  </div>
  
  <div class="controls">
    <button class="hair-1-btn">Hair Option 1</button>
    <button class="hair-2-btn">Hair Option 2</button>
  </div>
</div>
<div class="character">
    <img id="Shirt-1" src="images/Shirt 1.png">
    <img id="Shirt-2" src="images/Shirt 2.png" style="display: none;">
  </div>
  
  <div class="controls">
    <button class="Shirt-1-btn">Shirt Option 1</button>
    <button class="Shirt-2-btn">Shirt Option 2</button>
  </div>
  <div class="character">
    <img id="Pants-1" src="images/Pants 1.png">
    <img id="Pants-2" src="images/Pants 2.png" style="display: none;">
  </div>
  
  <div class="controls">
    <button class="Pants-1-btn">Pants Option 1</button>
    <button class="Pants-2-btn">Pants Option 2</button>
  </div>
</div>
<div class="character">
    <img id="Shoes-1" src="images/Shoes 1.png">
    <img id="Shoes-2" src="images/Shoes 2.png" style="display: none;">
  </div>
  
  <div class="controls">
    <button class="Shoes-1-btn">Shoes Option 1</button>
    <button class="Shoes-2-btn">Shoes Option 2</button>
  </div>
</body>
</html>
